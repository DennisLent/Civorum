[book]
title = "Civorum"
description = "A deterministic, hex-tiled 3D 4X simulator"
language = "en"
multilingual = false

[build]
# Keep build artifacts out of source control; GH Actions will publish from here.
build-dir = "build"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
git-repository-url = "https://github.com/DennisLent/Civorum"
site-url = "/"
additional-css = []
additional-js = []
no-section-label = false

[output.html.search]
enable = true